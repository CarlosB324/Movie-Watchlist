<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1 class="title">Find your film</h1>
            <button class="watchlist">
                <a id="to-watchlist">My Watchlist</a>
            </button>
            <form class="search-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-bar" type="text" name="search" placeholder="Search for a movie">
                </div>
                <button id="search-btn" type="submit">Search</button>
            </form>
        </div>
        <div id="movie-info-section">
            <!-- Movie Info -->
            <div class="screen-start" id="screen-start">
                <i class="fa-solid fa-film"></i>
                <h3>Start exploring</h3>
            </div>
        </div>
        <div class="add-to-wl-group">
            <h3 class="add-to-wl" id="add-to-wl">Added to Watchlist</h3>
        </div>
        <div class="already-in-wl-group">
            <h3 class="already-in-wl" id="already-in-wl">Already in Watchlist</h3>
        </div>
        <script src="index.js" type="module></script>
    </body>
</html>
